name: Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  cypress-tests:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: magicbook_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: |
          npx dotenv-cli -e .env.test -- npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/magicbook_test?schema=public
          JWT_SECRET: 11340eb5d2b0eb56d429d5e6db9c86bbce392399189a6e008f6282589c520fc5

      - name: Start test server
        run: |
          npm run dev:test &
          npx wait-on http://localhost:3001
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/magicbook_test?schema=public
          JWT_SECRET: 11340eb5d2b0eb56d429d5e6db9c86bbce392399189a6e008f6282589c520fc5

      - name: Run Cypress tests
        run: npx dotenv-cli -e .env.test -- cypress run
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/magicbook_test?schema=public
          JWT_SECRET: 11340eb5d2b0eb56d429d5e6db9c86bbce392399189a6e008f6282589c520fc5
          PRISMA_USER_CONSENT_FOR_DANGEROUS_AI_ACTION: 'yes'

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
